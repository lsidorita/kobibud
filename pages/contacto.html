<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactanos para cotizar tu proyecto">
    <meta name="keywords" content="constructora,cotizacion de proyecto, construccion, instagram, linkedin, cotizacion, precio">
    <title>Contacto - KobiBud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="nav">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/logo.webp" alt="logo herramientas"> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="servicios.html">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="quienes.html">Quienes somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="garantias.html">Garantias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="align">
        <h1 class="nosebro"> Resuelve tus dudas </h1>
        <div>
            <div class="cont">
                <div>
                    <img src="../img/wsp.webp" alt=""  class="size">
                    <h2> Escribenos al WhatsApp </h2>
                </div>
                <div>
                    <img src="../img/ig.webp" alt="" class="size">
                    <h2> Siguenos en Instagram </h2>
                </div>
                <div>
                    <img src="../img/in.webp" alt="" class="size">
                    <h2>Revisa nuestro LinkedIn </h2>
                </div>
            </div>
        </div>
    </main>

   <section>
    <div class="container">
      <div class="form-container">
          <div class="form-content">
              <p class="section-subtext">Env√≠ame un correo</p>
              <h3 class="section-headtext">Contacto</h3>
              <form id="contact-form">
                  <label class="flex flex-col">
                      <span class="text-label">Tu nombre:</span>
                      <input type="text" id="name" class="input-field">
                  </label>
                  <label class="flex flex-col">
                      <span class="text-label">Correo:</span>
                      <div class="input-with-button">
                          <input type="email" id="email" class="input-field">
                          <div class="button-group">
                              <button id="saveEmailButton" class="save-button">Guardar</button>
                              <button id="recoverEmailButton" class="recover-button">Recuperar</button>
                              <button id="deleteEmailButton" class="delete-button">Borrar</button>
                          </div>
                      </div>
                  </label>
                  <label class="flex flex-col">
                      <span class="text-label">Mensaje o consulta:</span>
                      <textarea rows="7" id="message" class="input-field textarea-field" placeholder="Tienes algo para decirme?"></textarea>
                  </label>
                  <button type="submit" class="submit-button">Enviar</button>
              </form>
          </div>
      </div>
      <div class="earth-canvas"></div>
  </div>
  <div id="toast-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script src="app.js"></script>
   </section>
       
   <footer class="align">
    <div>
      <p> todos los derechos reservados</p>
    </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
    <script src="../archive.js"></script>
  </body>
</html>
